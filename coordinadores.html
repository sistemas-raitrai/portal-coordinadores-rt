<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Portal Coordinadores RT</title>
  <style>
    :root{
      --bg:#0b1329;--panel:#0e1834;--line:#334155;--text:#e5e7eb;--muted:#94a3b8;
      --touch:44px;
    }
    /* Mobile-first */
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);
      font: clamp(15px,2.9vw,16px)/1.45 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:14px auto;padding:0 12px;display:grid;gap:12px}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:10px}
    .muted{color:var(--muted)}
    .caps{text-transform:uppercase}
    .btn{cursor:pointer;border-radius:12px;border:1px solid var(--line);
      padding:.55rem .9rem;background:#0f1a38;color:var(--text);min-height:var(--touch)}
    .btn.ok{background:#155e75;border-color:#0e7490}
    .btn.warn{background:#7c2d12;border-color:#9a3412}
    .btn.block{width:100%}
    #navBar{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
    #navBar .btns{display:flex;gap:.4rem;align-items:center;flex-wrap:wrap}
    select,input,textarea{
      background:#0b1329;color:var(--text);border:1px solid var(--line);
      border-radius:12px;padding:.55rem .7rem;min-height:var(--touch)
    }
    select{height:var(--touch)}
    input::placeholder,textarea::placeholder{color:#8aa0c2}
    .meta{color:#cbd5e1;font-size:.9em}
    .group-card{background:#0f1a38;border:1px solid var(--line);border-radius:12px;padding:12px}
    .group-card h3{margin:.2rem 0 .6rem;font-size:1.02rem}
    .grid-mini{display:grid;grid-template-columns:108px 1fr;gap:.35rem .8rem;margin-top:.4rem}
    @media (min-width:560px){ .grid-mini{grid-template-columns:140px 1fr} }
    .lab{color:#cbd5e1;font-size:.85em;opacity:.92}
    .rowflex{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
    .date-pills{display:flex;gap:.35rem;flex-wrap:wrap;margin:.35rem 0}
    .pill{border:1px solid var(--line);border-radius:999px;padding:.28rem .65rem;cursor:pointer}
    .pill.active{background:#1e293b}
    .acts{display:grid;gap:.8rem}
    .act{border:1px dashed var(--line);border-radius:10px;padding:.7rem}
    table.table{width:100%;border-collapse:collapse}
    table.table th,table.table td{border-top:1px solid var(--line);
      padding:.55rem .4rem;text-align:left;vertical-align:top}
    .totline{margin-top:.55rem;font-weight:600}
    .hl{ background:#fde047; color:#0b1329; border-radius:3px; padding:0 .12em }
    .pill .hl{ border-radius:999px }

    /* ALERTAS */
    .alert-card{border:1px solid var(--line);border-radius:12px;padding:10px;background:#0f1a38}
    .alert-head{display:flex;justify-content:space-between;gap:.6rem;font-size:.88em;margin-bottom:.35rem}
    .tabs{display:flex;gap:.35rem;flex-wrap:wrap;margin:.35rem 0}
    .tabs .tab{border:1px solid var(--line);padding:.35rem .7rem;border-radius:999px;cursor:pointer}
    .tabs .tab.active{background:#1e293b}
    .subsection{margin-top:.6rem}

    /* Modal */
    #modalBack{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;
      align-items:center;justify-content:center;padding:14px;z-index:999}
    #modalDialog{max-width:720px;width:100%;background:#0f1a38;border:1px solid var(--line);border-radius:12px}
    #modalHead{display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--line);padding:10px 12px}
    #modalBody{padding:12px}
    #modalTitle{font-weight:700}

    /* Desktop tweaks */
    @media (min-width:900px){
      #navBar .btns .btn{min-width:130px}
      .group-card h3{font-size:1.05rem}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- STAFF: selector de coordinador -->
    <div id="staffBar" class="panel"></div>

    <!-- ALERTAS globales -->
    <div id="alertsPanel" class="panel"></div>

    <!-- NAV -->
    <div id="navPanel" class="panel">
      <div id="navBar">
        <div class="btns">
          <button id="btnPrev" class="btn">‹ ANTERIOR</button>
          <button id="btnNext" class="btn">SIGUIENTE ›</button>
          <button id="btnPrintVch" class="btn" style="display:none">IMPRIMIR VOUCHERS…</button>
          <button id="btnNewAlert" class="btn" style="display:none">CREAR ALERTA…</button>
        </div>
        <select id="allTrips"></select>
      </div>
    </div>

    <!-- STATS -->
    <div id="statsPanel" class="panel"></div>

    <!-- GRUPO -->
    <div id="gruposPanel" class="panel">
      <div id="grupos"></div>
    </div>
  </div>

  <!-- Modal global -->
  <div id="modalBack">
    <div id="modalDialog">
      <div id="modalHead">
        <div id="modalTitle" class="caps">TÍTULO</div>
        <button id="modalClose" class="btn">✕</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Tu bundle con Firebase ya inicializado -->
  <script type="module" src="./coordinadores.js"></script>
</body>
</html>
