<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Portal Coordinadores RT</title>
<style>
  /* ====== Base ====== */
  :root{
    --bg:#0b1329; --panel:#0e1834; --line:#334155; --text:#e5e7eb; --muted:#94a3b8;
    --fs-base:15.5px;       /* tamaño base móvil */
    --fs-meta:13.4px;
    --radius:12px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font: var(--fs-base)/1.45 system-ui, Segoe UI, Roboto, Arial;
    text-transform:uppercase;
  }
  .lower{ text-transform:none } /* para correos en minúsculas */

  .wrap{ max-width:1100px; margin:18px auto; padding:0 14px; display:grid; gap:12px }

  .panel{
    background:var(--panel); border:1px solid var(--line);
    border-radius:var(--radius); padding:10px
  }
  .muted{ color:var(--muted) }

  /* ====== Botones ====== */
  .btn{
    cursor:pointer; border-radius:12px; border:1px solid var(--line);
    padding:.6rem 1rem; background:var(--bg); color:var(--text);
    font-weight:600; letter-spacing:.2px;
  }
  .btn.sec{ background:#0f1a38 }
  .btn.ok{ background:#155e75; border-color:#0e7490 }
  .btn.warn{ background:#7c2d12; border-color:#9a3412 }

  /* ====== Nav móvil: botones arriba, select abajo ====== */
  #navBar{ display:grid; grid-template-columns:1fr; gap:.6rem }
  #navBar .btns{
    display:grid; gap:.5rem;
    grid-template-columns:repeat(2, minmax(0,1fr));
  }
  #navBar .btns .btn{ width:100% }
  #allTrips{ width:100% }

  select,input,textarea{
    width:100%; height:42px; background:#0b1329; color:var(--text);
    border:1px solid var(--line); border-radius:12px; padding:.55rem .7rem
  }
  textarea{ height:auto; min-height:84px; resize:vertical }

  /* ====== Estadísticas ====== */
  #statsPanel{ align-self:start; max-width:640px } /* contenedor más angosto */
  #statsPanel .meta{ font-size:calc(var(--fs-base) + 0.4px) }

  /* ====== Cabecera del grupo ====== */
  .group-card{
    background:#0f1a38; border:1px solid var(--line); border-radius:12px; padding:12px
  }
  .group-card h3{ margin:.2rem 0 .5rem; font-size:1.05rem; letter-spacing:.3px }
  .grid-mini{
    display:grid; grid-template-columns:120px 1fr; gap:.45rem .9rem; margin-top:.35rem
  }
  .lab{ color:#cbd5e1; font-size:calc(var(--fs-meta) - .2px); opacity:.95 }

  .rowflex{ display:flex; gap:.6rem; align-items:center; flex-wrap:wrap }

  /* ====== Itinerario ====== */
  .date-pills{ display:flex; gap:.4rem; flex-wrap:wrap; margin:.45rem 0 }
  .pill{
    border:1px solid var(--line); border-radius:999px;
    padding:.35rem .75rem; cursor:pointer; font-weight:600
  }
  .pill.active{ background:#1e293b }
  .acts{ display:grid; gap:.9rem }
  .act{ border:1px dashed var(--line); border-radius:10px; padding:.7rem }
  .act h4{ margin:.1rem 0 .4rem; font-size:1rem }

  .meta{ color:#cbd5e1; font-size:var(--fs-meta) }

  /* ====== Tablas ====== */
  table.table{ width:100%; border-collapse:collapse; font-size:calc(var(--fs-meta) + .1px) }
  table.table th, table.table td{
    border-top:1px solid var(--line); padding:.55rem .4rem; text-align:left; vertical-align:top
  }
  .totline{ margin-top:.6rem; font-weight:700 }

  .hl{ background:#fde047; color:#0b1329; border-radius:3px; padding:0 .12em }
  .pill .hl{ border-radius:999px }

  /* ====== Modal ====== */
  #modalBack{
    position:fixed; inset:0; background:rgba(0,0,0,.55); display:none;
    align-items:center; justify-content:center; padding:14px; z-index:999
  }
  #modalDialog{ max-width:720px; width:100%; background:#0f1a38; border:1px solid var(--line); border-radius:14px }
  #modalHead{
    display:flex; align-items:center; justify-content:space-between;
    border-bottom:1px solid var(--line); padding:10px 12px
  }
  #modalBody{ padding:12px }
  #modalTitle{ font-weight:800; letter-spacing:.3px }

  /* ====== ≥ 720px: disposición de escritorio ====== */
  @media (min-width:720px){
    :root{ --fs-base:15.5px; --fs-meta:13.2px }
    #navBar{ display:flex; align-items:center; gap:.6rem; flex-wrap:wrap }
    #navBar .btns{ display:flex; gap:.4rem }
    #allTrips{ width:auto; min-width:320px }
    .grid-mini{ grid-template-columns:140px 1fr }
    .group-card h3{ font-size:1.12rem }
  }

  /* ====== ≥ 1024px ====== */
  @media (min-width:1024px){
    :root{ --fs-base:16px; --fs-meta:13.5px }
    .group-card h3{ font-size:1.18rem }
    #statsPanel{ max-width:700px }
  }
</style>


</head>
<body>
  <div class="wrap">
    <div id="staffBar" class="panel"></div>

    <div id="navPanel" class="panel">
      <div id="navBar">
        <div class="btns">
          <button id="btnPrev" class="btn sec">‹ ANTERIOR</button>
          <button id="btnNext" class="btn sec">SIGUIENTE ›</button>
          <button id="btnPrintVch" class="btn sec" style="display:none">IMPRIMIR VOUCHERS…</button>
          <button id="btnNewAlert" class="btn sec" style="display:none">CREAR ALERTA…</button>
        </div>
        <select id="allTrips"></select>
      </div>
    </div>

    <div id="statsPanel" class="panel"></div>

    <div id="gruposPanel" class="panel">
      <div id="grupos"></div>
    </div>
  </div>

  <!-- Modal global -->
  <div id="modalBack">
    <div id="modalDialog">
      <div id="modalHead">
        <div id="modalTitle">Título</div>
        <button id="modalClose" class="btn sec">✕</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <script type="module" src="./coordinadores.js"></script>
</body>
</html>
