<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>COORDINADORES | RT</title>
  <link rel="icon" href="RaitraiLogo.png?v=2"/>
  <style>
    :root{--muted:#9aa3b2;--acc:#3b82f6;--bg:#0f1530}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#0b1020,#111827);color:#e5e7eb}
    header{display:flex;gap:.75rem;align-items:center;padding:.8rem 1rem;border-bottom:1px solid #1f2937;background:rgba(0,0,0,.25);backdrop-filter:blur(6px);position:sticky;top:0;z-index:10;text-transform:uppercase}
    header img{height:28px}
    header .cta{margin-left:auto}
    header button{background:#fff;color:#111827;border:0;border-radius:999px;padding:.4rem .9rem;font-weight:700;cursor:pointer}

    .wrap{padding:16px;max-width:980px;margin:0 auto}

    .panel{background:var(--bg);border:1px solid #223053;border-radius:14px;padding:10px 12px;margin:12px 0}
    .panel, .panel *{text-transform:uppercase}
    .panel select, .panel input[type="text"]{width:100%;padding:.55rem;border-radius:10px;border:1px solid #334155;background:#0b1329;color:#e5e7eb}

    #navBar{display:grid;gap:.6rem}
    #navBar .btns{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
    #navBar button{background:#1f2937;color:#e5e7eb;border:1px solid #334155;border-radius:10px;padding:.45rem .8rem;cursor:pointer}
    #navBar select{min-width:260px}

    .group-card{background:linear-gradient(180deg,#121734,#0f1530);border:1px solid #1f2a44;border-radius:16px;padding:12px;margin:12px 0}
    .group-card h3{margin:0 0 .2rem;font-size:1.05rem}
    .group-sub{color:var(--muted);font-size:.9rem}
    .grid-mini{display:grid;grid-template-columns:1fr;gap:.3rem;margin-top:.4rem;font-size:.9rem}
    .grid-mini .row{display:flex;gap:.5rem;align-items:center;color:#cbd5e1}
    .grid-mini .lab{color:#9aa3b2;min-width:120px}

    .date-pills{display:flex;gap:.5rem;overflow:auto;padding:.5rem 0;margin-top:.5rem}
    .pill{white-space:nowrap;border:1px solid #27324f;border-radius:999px;padding:.4rem .7rem;font-size:.9rem;cursor:pointer}
    .pill.active{background:var(--acc);border-color:var(--acc);color:#fff}
    .acts{margin-top:.8rem;display:grid;gap:.6rem}
    .act{background:#0f1530;border:1px solid #223053;border-radius:14px;padding:.8rem}
    .act h4{margin:.1rem 0;font-size:1rem}
    .meta{color:var(--muted);font-size:.88rem;margin-bottom:.5rem}
    .prov{margin-top:.45rem;color:#cbd5e1;font-size:.86rem}
    .rowflex{display:flex;gap:.6rem;align-items:center;flex-wrap:wrap}
    .rowflex input[type="number"], .rowflex input[type="text"], .rowflex textarea, .rowflex select{padding:.55rem;border-radius:10px;border:1px solid #334155;background:#0b1329;color:#e5e7eb}
    .rowflex input[type="number"]{width:110px}
    .rowflex textarea{flex:1;min-width:220px;min-height:44px}
    .btn{border:0;border-radius:10px;padding:.6rem .9rem;font-weight:700;cursor:pointer}
    .btn.ok{background:#16a34a;color:#fff}
    .btn.sec{background:#1f2937;color:#e5e7eb;border:1px solid #334155}
    .btn.warn{background:#ef4444;color:#fff}
    .muted{color:var(--muted)}
    .loader{padding:1.25rem;text-align:center;color:var(--muted)}
    input, textarea { text-transform:none }

    /* tabla simple */
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{padding:.45rem .5rem;border-bottom:1px dashed #27324f;text-align:left;font-size:.9rem}
    .totline{border-top:2px solid #334155;margin-top:.35rem;padding-top:.35rem;text-align:right;color:#cbd5e1}

    /* Modal */
    .modal-back{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:50}
    .modal{background:#0f1530;border:1px solid #223053;border-radius:14px;padding:16px;max-width:720px;width:95%}
    .modal header{position:relative;padding:0;border:0;background:none}
    .modal h3{margin:.2rem 0 1rem}
    .modal .close{position:absolute;right:0;top:0}
  </style>
</head>
<body>
  <header>
    <img src="RaitraiLogo.png?v=2" alt="RAI TRAI"/>
    <strong>COORDINADORES</strong>
    <div class="cta"><button id="logout">SALIR</button></div>
  </header>

  <div class="wrap">
    <!-- Estos paneles los inserta el JS en este orden: staffBar → statsPanel → navPanel → searchPanel -->
    <div id="gruposPanel" class="panel">
      <div id="grupos" class="loader">Cargando tus grupos…</div>
      <p class="muted" id="hint"></p>
    </div>
  </div>

  <!-- Modal genérico -->
  <div id="modalBack" class="modal-back" role="dialog" aria-modal="true">
    <div class="modal" id="modalBox">
      <header style="display:flex;align-items:center;gap:.5rem">
        <h3 id="modalTitle">Modal</h3>
        <button class="btn sec close" id="modalClose">Cerrar</button>
      </header>
      <div id="modalBody"></div>
    </div>
  </div>

  <script type="module" src="./coordinadores.js?v=4"></script>
</body>
</html>
