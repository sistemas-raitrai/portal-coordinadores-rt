<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Portal Coordinadores RT</title>
  <style>
    :root{--bg:#0b1329;--panel:#0e1834;--line:#334155;--text:#e5e7eb;--muted:#94a3b8}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:18px auto;padding:0 14px;display:grid;gap:12px}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:10px;padding:10px}
    .muted{color:var(--muted)}
    .btn{cursor:pointer;border-radius:10px;border:1px solid var(--line);padding:.45rem .8rem;background:var(--bg);color:var(--text)}
    .btn.sec{background:#0f1a38}
    .btn.ok{background:#155e75;border-color:#0e7490}
    .btn.warn{background:#7c2d12;border-color:#9a3412}
    #navBar{display:flex;gap:.6rem;align-items:center;flex-wrap:wrap}
    #navBar .btns{display:flex;gap:.4rem;align-items:center}
    select,input,textarea{background:#0b1329;color:var(--text);border:1px solid var(--line);border-radius:10px;padding:.45rem .6rem}
    select{height:34px}
    .meta{color:#cbd5e1;font-size:12.5px}
    .group-card{background:#0f1a38;border:1px solid var(--line);border-radius:10px;padding:10px}
    .group-card h3{margin:.2rem 0 .4rem}
    .grid-mini{display:grid;grid-template-columns:120px 1fr;gap:.35rem .8rem;margin-top:.4rem}
    .lab{color:#cbd5e1;font-size:12px;opacity:.9}
    .rowflex{display:flex;gap:.5rem;align-items:center}
    .date-pills{display:flex;gap:.35rem;flex-wrap:wrap;margin:.35rem 0}
    .pill{border:1px solid var(--line);border-radius:999px;padding:.25rem .6rem;cursor:pointer}
    .pill.active{background:#1e293b}
    .acts{display:grid;gap:.8rem}
    .act{border:1px dashed var(--line);border-radius:8px;padding:.6rem}
    table.table{width:100%;border-collapse:collapse}
    table.table th,table.table td{border-top:1px solid var(--line);padding:.45rem .35rem;text-align:left}
    .totline{margin-top:.5rem;font-weight:600}
    /* Modal */
    #modalBack{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;padding:14px;z-index:999}
    #modalDialog{max-width:720px;width:100%;background:#0f1a38;border:1px solid var(--line);border-radius:12px}
    #modalHead{display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--line);padding:10px 12px}
    #modalBody{padding:12px}
    #modalTitle{font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="staffBar" class="panel"></div>

    <div id="navPanel" class="panel">
      <div id="navBar">
        <div class="btns">
          <button id="btnPrev" class="btn sec">‹ ANTERIOR</button>
          <button id="btnNext" class="btn sec">SIGUIENTE ›</button>
          <button id="btnPrintVch" class="btn sec" style="display:none">IMPRIMIR VOUCHERS…</button>
          <button id="btnNewAlert" class="btn sec" style="display:none">CREAR ALERTA…</button>
        </div>
        <select id="allTrips"></select>
      </div>
    </div>

    <div id="statsPanel" class="panel"></div>

    <div id="gruposPanel" class="panel">
      <div id="grupos"></div>
    </div>
  </div>

  <!-- Modal global -->
  <div id="modalBack">
    <div id="modalDialog">
      <div id="modalHead">
        <div id="modalTitle">Título</div>
        <button id="modalClose" class="btn sec">✕</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <script type="module" src="./coordinadores.js"></script>
</body>
</html>
